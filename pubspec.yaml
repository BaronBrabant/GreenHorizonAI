name: GreenHorizon
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.2

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  auto_route: ^8.1.3
  auto_route_generator: ^8.0.0
  google_generative_ai: ^0.4.3
  flutter_svg: ^2.0.10+1
  flutter_dotenv: ^5.1.0
  db: 
    path: packages/db
  articles_repository:
    path: packages/articles_repository
  url_launcher: ^6.3.0
  flutter_markdown: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9

flutter:

   uses-material-design: true
   assets:
     - assets/icons/ 
     - assets/images/
     - .env

